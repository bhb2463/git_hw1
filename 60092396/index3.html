
<!DOCTYPE html>

</head>

<body>
	<div id="header_top">
			<div id="header_right">
				<form action="a">
					<input type="text" name="search" id="search">
					<input type="submit" value="검색" id="search_button">
				</form>
			</div>
		</div>
	<div id="navbar">
                  <ul>

    </div>
	<div id="header">
		<h1>간단한 설문조사 Page<br/></h1>
		</div>
	<div id="conrainer2">
	<form action="#" method="post">
			<table border="1">
				<tr>
					<th>이름</th>
					<td colspan="1">
						<input type="text"/>
						</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>사는곳</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>직업</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td colspan="1">
						<input type="radio" name="sex" value="m"/>남
						<input type="radio" name="sex" value="f"/>녀
					</td>
				</tr>
				<tr>
					<th>혈액형</th>
					<td colspan="1">
						<input type="radio" name="blood" value="A"/>A
						<input type="radio" name="blood" value="B"/>B
						<input type="radio" name="blood" value="B"/>AB
						<input type="radio" name="blood" value="B"/>O
					</td>
				</tr>
				<tr>
					<th>결혼</th>
					<td colspan="1">
						<input type="radio" name="marry" value="Y"/>기혼
						<input type="radio" name="marry" value="N"/>미혼
					</td>
				</tr>
				<tr>
					<th>학졸</th>
					<td colspan="1">
						<input type="radio" name="educate" value="e"/>초졸
						<input type="radio" name="educate" value="m"/>중졸
						<input type="radio" name="educate" value="h"/>고졸
						<input type="radio" name="educate" value="c"/>대졸 이상
					</td>
				</tr>
				<tr>
					<th>취미</th>
					<td colspan="1">
						<input type="checkbox" name="hobby" value="s"/>운동
						<input type="checkbox" name="hobby" value="r"/>독서
						<input type="checkbox" name="hobby" value="h"/>등산
						<input type="checkbox" name="hobby" value="c"/>컴퓨터
						<input type="checkbox" name="hobby" value="e"/>기타
						</td>
				</tr>
				<tr>
					<th>국적</th>
					<td colspan="1">
						<select name = "area" size = "1">
							<option value="korea">대한민국</option>
							<option value="usa">미국</option>
							<option value="uk">영국</option>
							<option value="german">독일</option>
							<option value="franch">프랑스</option>
							<option value="japan">일본</option>
							<option value="china">중국</option>
							<option value="russia">러시아</option>
							<option value="etc">기타</option>
						</select>
					</td>
				</tr>

			</table>
		<input type="button"  value="저장하기" />
		</form>
